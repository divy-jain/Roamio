{% extends "base.html" %}

{% block title %}Create Itinerary{% endblock %}

{% block content %}
<div class="container">
    <h1>Create a New Itinerary</h1>
    
    <form method="POST" action="{{ url_for('itinerary.create_itinerary') }}">
        {{ form.hidden_tag() }}  <!-- For CSRF protection if you're using Flask-WTF -->
        
        <div class="mb-3">
            <label for="name" class="form-label">Itinerary Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Create Itinerary</button>
        <a href="{{ url_for('itinerary.list_itineraries') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
