{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-md-8">
            <h1>Manage Preferences</h1>
            <p class="text-muted">Select up to 5 preferences that match your interests</p>
        </div>
    </div>

    <form method="POST" action="{{ url_for('profile.update_preferences') }}">
        {{ form.csrf_token }}
        <div class="card">
            <div class="card-body">
                <div class="row">
                    {% for preference in preferences %}
                    <div class="col-md-3 mb-3">
                        <div class="form-check">
                            <input type="checkbox" 
                                   name="preferences" 
                                   value="{{ preference.id }}" 
                                   class="form-check-input" 
                                   id="pref_{{ preference.id }}"
                                   {% if preference in user_preferences %}checked{% endif %}
                                   onchange="validateCheckboxes(this)">
                            <label class="form-check-label" for="pref_{{ preference.id }}">
                                {{ preference.name }}
                            </label>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">
                    Save Preferences
                </button>
                <a href="{{ url_for('profile.my_profile') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>

<script>
function validateCheckboxes(checkbox) {
    var checkboxes = document.querySelectorAll('input[name="preferences"]:checked');
    if (checkboxes.length > 5) {
        checkbox.checked = false;
        alert('You can only select up to 5 preferences');
    }
}
</script>
{% endblock %}
