
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Chat with {{ other_user.username }}</h5>
                    <a href="{{ url_for('chat.chat_list') }}" class="btn btn-sm btn-outline-primary">Back to Messages</a>
                </div>
                <div class="card-body" style="height: 400px; overflow-y: auto;">
                    {% for message in messages %}
                        <div class="mb-3 {% if message.sender_id == current_user.id %}text-right{% endif %}">
                            <div class="d-inline-block p-2 rounded {% if message.sender_id == current_user.id %}bg-primary text-white{% else %}bg-light{% endif %}"
                                 style="max-width: 70%;">
                                {{ message.content }}
                                <div class="small text-muted {% if message.sender_id == current_user.id %}text-white-50{% endif %}">
                                    {{ message.created_at.strftime('%I:%M %p') }}
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <div class="card-footer">
                    <form id="messageForm" class="d-flex">
                        <input type="hidden" name="recipient_id" value="{{ other_user.id }}">
                        <input type="text" name="content" class="form-control mr-2" 
                               placeholder="Type your message..." required>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('messageForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    try {
        const response = await fetch("{{ url_for('chat.send_message') }}", {
            method: 'POST',
            body: formData
        });
        
        if (response.ok) {
            location.reload();
        }
    } catch (error) {
        console.error('Error sending message:', error);
    }
});
</script>
{% endblock %}
