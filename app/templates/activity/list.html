{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Activities</h1>
    
    <form action="{{ url_for('activity.search_activities') }}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="query" class="form-control" placeholder="Search activities...">
            <div class="input-group-append">
                <button type="submit" class="btn btn-outline-secondary">Search</button>
            </div>
        </div>
    </form>

    <div class="row">
        {% for activity in activities %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ activity.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ activity.city }}</h6>
                    <p class="card-text">{{ activity.description[:100] }}...</p>
                    <a href="{{ url_for('activity.activity_detail', id=activity.id) }}" class="card-link">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    {% if current_user.is_authenticated %}
    <a href="{{ url_for('activity.create_activity') }}" class="btn btn-primary mt-3">Create New Activity</a>
    {% endif %}
</div>
{% endblock %}
