version: '3.8'

services:
  web:
    build: .
    command: flask run --host=0.0.0.0
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://postgres:roamiopass@roamio.czugw66qwqxb.us-east-2.rds.amazonaws.com:5432/roamio
      - DB_USER=postgres
      - DB_PASSWORD=roamiopass
      - DB_HOST=roamio.czugw66qwqxb.us-east-2.rds.amazonaws.com
      - DB_PORT=5432
      - DB_NAME=roamio
    depends_on:
      - db-init

  db-init:
    build: .
    command: python init_db.py
    environment:
      - DATABASE_URL=postgresql://postgres:roamiopass@roamio.czugw66qwqxb.us-east-2.rds.amazonaws.com:5432/roamio
      - DB_USER=postgres
      - DB_PASSWORD=roamiopass
      - DB_HOST=roamio.czugw66qwqxb.us-east-2.rds.amazonaws.com
      - DB_PORT=5432
      - DB_NAME=roamio
    volumes:
      - .:/app

volumes:
  postgres_data: